<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Audits</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

	<div class="header">
		<h2>Audit Calculator</h2>
		<hr id="header-hr">
	</div>

    <div class="container">
      <input type="text" id="dailyAudits" placeholder="Daily Audits" />
      <input type="text" id="dailyHours" placeholder="Daily Hours" />
      <input type="text" id="currentAudits" placeholder="Current Audits" />
      <input type="text" id="hoursWorked" placeholder="Hours Worked" />
      <button type="submit" onclick="getValues()">Calculate</button>
    </div>

	<hr>

    <div id="results">
      <div class="row" id="onTrack"></div>
      <div class="row" id="auditString"></div>
      <div class="row" id="dailyAuditsVal"></div>
      <div class="row" id="dailyHoursVal"></div>
      <div class="row" id="currentAuditsVal"></div>
      <div class="row" id="hoursWorkedVal"></div>
      <div class="row" id="auditsPerHourVal"></div>
    </div>

	<div class="container">
		<input type="text" id="monthlyAudits" placeholder="Monthly Audits (so far)">
		<input type="text" id="monthlyHours" placeholder="Monthly Hours (so far)">
		<button type="submit" onclick="calcMonthlyAverage()">Submit</button>
	</div>

	<div id="results">
		<div class="row" id="monthlyAuditsVal"></div>
		<div class="row" id="monthlyHoursVal"></div>
		<div class="row" id="monthlyAverageVal"></div>
	</div>
    <footer><span>&copy;Austin Thornley 2021</span></footer>
    <script src="script.js"></script>
  </body>
</html>
